# ============================================================
# PLA Filament Profile
# ============================================================
# Standard PLA settings for 0.4mm nozzle, 0.2mm layer height
# Customize these values for your specific printer and filament
#
# Format: CuraEngine setting key = value
# Lines starting with # are comments
# See: https://github.com/Ultimaker/CuraEngine/wiki
# ============================================================

# ---------- Layer Settings ----------
layer_height = 0.2
layer_height_0 = 0.3

# ---------- Wall Settings ----------
wall_thickness = 1.2
wall_line_count = 3
wall_0_wipe_dist = 0.2

# ---------- Top/Bottom ----------
top_layers = 4
bottom_layers = 4
top_bottom_thickness = 0.8

# ---------- Infill ----------
infill_sparse_density = 20
infill_pattern = grid
infill_overlap = 10

# ---------- Material ----------
material_print_temperature = 200
material_print_temperature_layer_0 = 205
material_bed_temperature = 60
material_bed_temperature_layer_0 = 65
material_flow = 100

# ---------- Speed ----------
speed_print = 50
speed_infill = 60
speed_wall_0 = 30
speed_wall_x = 40
speed_topbottom = 30
speed_travel = 120
speed_layer_0 = 25
speed_travel_layer_0 = 60

# ---------- Cooling ----------
cool_fan_enabled = true
cool_fan_speed = 100
cool_fan_speed_min = 100
cool_fan_full_at_height = 0.6
cool_min_layer_time = 10

# ---------- Support ----------
support_enable = false

# ---------- Build Plate Adhesion ----------
adhesion_type = skirt
skirt_line_count = 3
skirt_gap = 3

# ---------- Retraction ----------
retraction_enable = true
retraction_amount = 5
retraction_speed = 45
retraction_min_travel = 1.5
