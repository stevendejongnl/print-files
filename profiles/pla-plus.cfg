# ============================================================
# eSUN PLA+ Quality - Aquila Tuned
# ============================================================
# Source: esun pla plus aquila.curaprofile
# Printer: Voxelab Aquila
# Filament: eSUN PLA+
# Nozzle: 0.4mm, Layer: 0.2mm
#
# Format: CuraEngine setting key = value
# Lines starting with # are comments
# ============================================================

# ---------- Layer Settings ----------
layer_height = 0.2
line_width = 0.43

# ---------- Wall Settings ----------
wall_thickness = 1.2

# ---------- Infill ----------
infill_density = 15

# ---------- Material ----------
material_print_temperature = 210
material_print_temperature_layer_0 = 215
material_bed_temperature = 60
material_bed_temperature_layer_0 = 65
material_pressure_advance = 0.035
material_flow = 100

# ---------- Speed ----------
speed_print = 75
speed_print_layer_0 = 30
speed_travel = 140
speed_infill = 80
speed_wall = 55
speed_wall_0 = 48
speed_wall_x = 60

# ---------- Acceleration ----------
acceleration_print = 2400
acceleration_infill = 2400
acceleration_wall = 1200

# ---------- Jerk ----------
jerk_print = 8
jerk_travel = 18
jerk_wall = 6

# ---------- Cooling ----------
cool_fan_enabled = True
cool_fan_speed = 25
cool_min_layer_time = 15

# ---------- Retraction ----------
retraction_enable = True
retraction_amount = 5.0
retraction_speed = 45
retraction_retract_speed = 45
retraction_prime_speed = 40
retraction_hop = 0.1
retraction_hop_enabled = True

# ---------- Machine G-code ----------
machine_start_gcode = START_PRINT BED_TEMP={material_bed_temperature_layer_0} EXTRUDER_TEMP={material_print_temperature_layer_0}
machine_end_gcode = M140 S0\nM107\nEND_PRINT\nM82\nM104 S0
