# ============================================================
# eSUN PETG-CF Precision - Aquila Tuned
# ============================================================
# Source: esun petg cf aquila.curaprofile
# Printer: Voxelab Aquila
# Filament: eSUN PETG Carbon Fiber
# Nozzle: 0.4mm, Layer: 0.2mm
#
# Note: CF filament is more abrasive - consider a hardened nozzle
#
# Format: CuraEngine setting key = value
# Lines starting with # are comments
# ============================================================

# ---------- Layer Settings ----------
layer_height = 0.2
line_width = 0.45

# ---------- Wall Settings ----------
wall_thickness = 1.6

# ---------- Infill ----------
infill_density = 20

# ---------- Material ----------
material_print_temperature = 255
material_print_temperature_layer_0 = 260
material_bed_temperature = 85
material_bed_temperature_layer_0 = 90
material_pressure_advance = 0.068
material_flow = 101

# ---------- Speed ----------
speed_print = 65
speed_print_layer_0 = 20
speed_travel = 130
speed_infill = 70
speed_wall = 50
speed_wall_0 = 38
speed_wall_x = 55

# ---------- Acceleration ----------
acceleration_print = 1500
acceleration_infill = 1500
acceleration_wall = 750

# ---------- Jerk ----------
jerk_print = 6
jerk_travel = 14
jerk_wall = 4

# ---------- Cooling ----------
cool_fan_enabled = True
cool_fan_speed = 8
cool_min_layer_time = 30

# ---------- Retraction ----------
retraction_enable = True
retraction_amount = 7.0
retraction_speed = 48
retraction_retract_speed = 48
retraction_prime_speed = 42
retraction_hop = 0.25
retraction_hop_enabled = True

# ---------- Machine G-code ----------
machine_start_gcode = START_PRINT BED_TEMP={material_bed_temperature_layer_0} EXTRUDER_TEMP={material_print_temperature_layer_0}
machine_end_gcode = M140 S0\nM107\nEND_PRINT\nM82\nM104 S0
