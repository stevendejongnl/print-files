# ============================================================
# PETG Filament Profile
# ============================================================
# Standard PETG settings for 0.4mm nozzle, 0.2mm layer height
# Customize these values for your specific printer and filament
#
# PETG notes:
# - Higher print temperature than PLA (230-250C)
# - Needs slower first layer and less cooling
# - More prone to stringing, tune retraction carefully
# - Bed temp 70-80C for good adhesion
#
# Format: CuraEngine setting key = value
# Lines starting with # are comments
# See: https://github.com/Ultimaker/CuraEngine/wiki
# ============================================================

# ---------- Layer Settings ----------
layer_height = 0.2
layer_height_0 = 0.3

# ---------- Wall Settings ----------
wall_thickness = 1.2
wall_line_count = 3
wall_0_wipe_dist = 0.2

# ---------- Top/Bottom ----------
top_layers = 5
bottom_layers = 4
top_bottom_thickness = 1.0

# ---------- Infill ----------
infill_sparse_density = 20
infill_pattern = grid
infill_overlap = 10

# ---------- Material ----------
material_print_temperature = 235
material_print_temperature_layer_0 = 240
material_bed_temperature = 75
material_bed_temperature_layer_0 = 80
material_flow = 100

# ---------- Speed ----------
speed_print = 40
speed_infill = 50
speed_wall_0 = 25
speed_wall_x = 35
speed_topbottom = 25
speed_travel = 120
speed_layer_0 = 20
speed_travel_layer_0 = 60

# ---------- Cooling ----------
cool_fan_enabled = true
cool_fan_speed = 50
cool_fan_speed_min = 30
cool_fan_full_at_height = 1.2
cool_min_layer_time = 15

# ---------- Support ----------
support_enable = false

# ---------- Build Plate Adhesion ----------
adhesion_type = skirt
skirt_line_count = 3
skirt_gap = 3

# ---------- Retraction ----------
retraction_enable = true
retraction_amount = 6.5
retraction_speed = 40
retraction_min_travel = 1.5
