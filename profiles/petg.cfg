# ============================================================
# eSUN PETG Fast - Aquila Tuned
# ============================================================
# Source: esun petg aquila.curaprofile
# Printer: Voxelab Aquila
# Filament: eSUN PETG
# Nozzle: 0.4mm, Layer: 0.2mm
#
# Format: CuraEngine setting key = value
# Lines starting with # are comments
# ============================================================

# ---------- Layer Settings ----------
layer_height = 0.2
line_width = 0.44

# ---------- Wall Settings ----------
wall_thickness = 1.2

# ---------- Infill ----------
infill_density = 15

# ---------- Roofing ----------
roofing_layer_count = 0

# ---------- Material ----------
material_print_temperature = 245
material_print_temperature_layer_0 = 250
material_bed_temperature = 80
material_bed_temperature_layer_0 = 85
material_pressure_advance = 0.052
material_flow = 99

# ---------- Speed ----------
speed_print = 85
speed_print_layer_0 = 25
speed_travel = 150
speed_infill = 90
speed_wall = 65
speed_wall_0 = 45
speed_wall_x = 70

# ---------- Acceleration ----------
acceleration_print = 1800
acceleration_infill = 1800
acceleration_wall = 900

# ---------- Jerk ----------
jerk_print = 7
jerk_travel = 16
jerk_wall = 5

# ---------- Cooling ----------
cool_fan_enabled = True
cool_fan_speed = 12
cool_min_layer_time = 20

# ---------- Retraction ----------
retraction_enable = True
retraction_amount = 6.5
retraction_speed = 50
retraction_retract_speed = 50
retraction_prime_speed = 45
retraction_hop = 0.2
retraction_hop_enabled = True

# ---------- Build Plate Adhesion ----------
adhesion_type = skirt
skirt_line_count = 3
skirt_gap = 3

# ---------- Machine G-code ----------
machine_start_gcode = START_PRINT BED_TEMP={material_bed_temperature_layer_0} EXTRUDER_TEMP={material_print_temperature_layer_0}
machine_end_gcode = M140 S0\nM107\nEND_PRINT\nM82\nM104 S0
